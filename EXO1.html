<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX1</title>
</head>
<style>
    body{
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid 2px;
            border-radius: 10px;
            background-color: rgb(28, 194, 51);
            margin: 30px;
            padding: 30px;
            width: 200px;

        }
        input {
            margin-bottom: 20px;
        }
</style>
<body>
    <div class="container">
    <input type="text" name="" id="t1">
    <input type="text" name="" id="t2">
    <input type="button" value = " permuter" onclick="permuter()">
</div>
    <script>
        function permuter(){
        let t=document.getElementById('t1');
        let tt=document.getElementById('t2');

        let temp=t.value;
        
        t.value=tt.value;
        tt.value=temp;
        }
        
    </script>
</body>
</html>
