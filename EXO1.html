<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
    flex-direction: column;
    align-items: start;
    
    }
    input{
        margin-bottom: 20px;
    }
</style>
<body>
    <input type="text" name="" id="t1">
    <input type="text" name="" id="t2">
    <input type="button" value = " permuter" onclick="permuter()">

    <script>
        function permuter(){
        let t=document.getElementById('t1');
        let tt=document.getElementById('t2');

        let temp=t.value;
        
        t.value=tt.value;
        tt.value=temp;
        }
        
    </script>
</body>
</html>
