<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice Scientifique</title>
    


    <style>
        .calculator {
    width: 400px; 
    margin: 50px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#display {
    width: 100%;
    height: 50px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 24px;
    text-align: right;
    border: none;
    border-radius: 5px;
}

.buttons {
    width: 100%;
    border-collapse: collapse;
}

.buttons td {
    padding: 5px;
}

button {
    width: 100%;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #ddd;
    transition: background-color 0.2s;
}

button:hover {
    background-color: #ccc;
}

.function {
    background-color: #666;
    color: white;
}

.number {
    background-color: #eee;
}

.operator {
    background-color: #999;
}

.equals {
    background-color: #4CAF50;
    color: white;
}

button:active {
    transform: scale(0.95);
}
    </style>
</head>
<body>
    <div class="calculator">
        <table class="buttons">
            <tr>
                <td colspan="7"><input type="text" id="display" readonly></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td><button class="function" onclick="insert('(')">(</button></td>
                <td><button class="function" onclick="insert(')')">)</button></td>
                <td><button class="function" onclick="insert('%')">%</button></td>
                <td><button class="function" onclick="clearDisplay()">CE</button></td>
            </tr>
            <tr>
                <td><button class="function" onclick="insert('Inv')">Inv</button></td>
                <td><button class="function" onclick="insert('sin')">sin</button></td>
                <td><button class="function" onclick="insert('ln')">ln</button></td>
                <td><button class="number" onclick="insert('7')">7</button></td>
                <td><button class="number" onclick="insert('8')">8</button></td>
                <td><button class="number" onclick="insert('9')">9</button></td>
                <td><button class="operator" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="function" onclick="insert('π')">π</button></td>
                <td><button class="function" onclick="insert('cos')">cos</button></td>
                <td><button class="function" onclick="insert('log')">log</button></td>
                <td><button class="number" onclick="insert('4')">4</button></td>
                <td><button class="number" onclick="insert('5')">5</button></td>
                <td><button class="number" onclick="insert('6')">6</button></td>
                <td><button class="operator" onclick="insert('*')">×</button></td>
            </tr>
            <tr>
                <td><button class="function" onclick="insert('e')">e</button></td>
                <td><button class="function" onclick="insert('tan')">tan</button></td>
                <td><button class="function" onclick="insert('√')">√</button></td>
                <td><button class="number" onclick="insert('3')">3</button></td>
                <td><button class="number" onclick="insert('2')">2</button></td>
                <td><button class="number" onclick="insert('1')">1</button></td>
                <td><button class="operator" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="function" onclick="insert('EXP')">EXP</button></td>
                <td><button class="function" onclick="insert('x²')">x²</button></td>
                <td><button class="function" onclick="insert('xⁿ')">xⁿ</button></td>
                <td><button class="operator" onclick="insert('.')">.</button></td>
                <td><button class="number" onclick="insert('0')">0</button></td>
                <td><button class="equals" onclick="calculate()">=</button></td>
                <td><button class="operator" onclick="insert('/')">÷</button></td>
            </tr>
        </table>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentInput = '';
    
        
        function insert(value) {
            if (currentInput === 'Erreur') {
                currentInput = ''; 
            }
            currentInput += value;
            display.value = currentInput;
        }
    
        
        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }
    
       
        function calculate() {
            try {
                
                currentInput = currentInput.replace(/π/g, Math.PI)
                                            .replace(/e/g, Math.E)
                                            .replace(/x²/g, '**2')
                                            .replace(/xⁿ/g, '**')
                                            .replace(/√/g, 'Math.sqrt')
                                            .replace(/ln/g, 'Math.log')
                                            .replace(/log/g, 'Math.log10')
                                            .replace(/sin/g, 'Math.sin')
                                            .replace(/cos/g, 'Math.cos')
                                            .replace(/tan/g, 'Math.tan')
                                            .replace(/EXP/g, 'Math.exp')
                                            .replace(/Inv/g, '1/');  
    
               
                currentInput = eval(currentInput).toString();
    
                
                display.value = currentInput;
            } catch (e) {
                
                currentInput = 'Erreur';
                display.value = currentInput;
            }
        }
    </script>
    

   
    
</body>
</html>
